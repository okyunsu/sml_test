version: '3.8'

services:
  # Redis ì„œë²„ (ìºì‹œìš©)
  redis:
    image: redis:7-alpine
    container_name: news-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - news-service-network



  # SASB Service (SASB ë¶„ì„ ì„œë¹„ìŠ¤)
  sasb-service:
    build:
      context: ./sasb-service
      dockerfile: Dockerfile
    container_name: sasb-service-api
    ports:
      - "8003:8003"
    env_file:
      - ./sasb-service/.env
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # ML ëª¨ë¸ ë¹„í™œì„±í™” (workerì—ì„œë§Œ ì‚¬ìš©)
      - DISABLE_ML_MODEL=true
      # Celery ì„¤ì • (ë°±ê·¸ë¼ìš´ë“œ ì‘ì—…ìš©)
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # HuggingFace ì˜¤í”„ë¼ì¸ ëª¨ë“œ
      - HF_HUB_OFFLINE=1
      - TRANSFORMERS_OFFLINE=1
      - HF_DATASETS_OFFLINE=1
      # CPU ìµœì í™”
      - OMP_NUM_THREADS=2
      - TOKENIZERS_PARALLELISM=false
    volumes:
      # âœ… ê³µí†µ ëª¨ë“ˆ ë§ˆìš´íŠ¸
      - ./shared:/app/shared:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - news-service-network

